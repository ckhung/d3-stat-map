  <div id="content">
    <h1>使用 D3 製作的統計地圖</h1>

    <h2>[年齡範圍]</h2>

    <div class="control">
      <div id="slider_age_span"></div>
      <div id="slider_age_min"></div>
    </div>
    <p>從 <span id=
    "text_age_min">0</span> 歲到
    <span id="text_age_max">1</span> 歲
    (顯示範圍： <span id=
    "text_age_span">1</span> 歲)</p>

    <p>
    <button class="div-switch" value="#bar_chart_panel">長條圖</button>
    <button class="div-switch" value="#gender_plot_panel">男女人口</button>
    <button class="div-switch active" value="#pop_map_panel">人口地圖</button>
    </p>

    <div id="bar_chart_panel" class="switchable-div">

      <p>各階段年齡的人口佔該區總人口多少百分比：</p>

      <div id="bar_chart_proper">
